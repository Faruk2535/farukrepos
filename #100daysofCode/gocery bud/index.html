<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css">
    
</head>
<body>
    <div class="container">
        <h1>Groccery list</h1>

        
        <p class="message"></p>
        <div class="search__input">
            <input type="text" name="item" id="text__input" placeholder="enter here e.g 'bread'">
            <button class="submit__btn btn"><span id="btn__text">Add</span><i class="uil uil-plus"></i></button>
        </div>
        <div class="price__unit">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" >
            <label for="unit">Unit:</label>
            <input type="number" id="unit" name="unit" >
        </div>
        <div id="clear">
        <button class="btn clear-input__btn">clear</button>
        </div>
        <div class="list__data">
            <div class="table__head">
                <table>
                    <thead id="table-head__data" style="visibility: hidden;">
                        <td>S/N</td>
                        <td>ITEM</td>
                        <td>PRICE</td>
                        <td>UNIT</td>
                    </thead>
                    <tbody class="tbody__data">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
