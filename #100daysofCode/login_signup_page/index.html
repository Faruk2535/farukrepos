<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <section id="header__section">
    </section>
    <section class="user__section">
        <div class="container user__container">
            <div class="left__container ">
                <div class="login__container show" id="user-form" >
                    <h2>Login Here</h2>
                    <p id="login__error"></p>
                    <form action="./dashboard.html"  method="GET" name="login__form" onsubmit="return validateLogin()" >
                        <div class="login__input">
                            <input type="email" name="email" id="email" placeholder="Email Address" >
                            <input type="password" name="password" id="password" placeholder="Password" >
                        </div>    
                        <button type="submit" class="btn btn__login">Login</button>
                        <p id="forgot"><a href="#">Forgot Password?</a> </p>

                    </form>
                    <div class="user__help">
                        <p><a href="#">Forgot Password?</a> </p>
                        <h4>New User? <button class="btn">SignUp</button></h4>
                    </div>
                </div>
                <div class="signup__container " id="user-form">
    
                    <h2>SignUP</h2>
                    <p id="signup__error"></p>
                    <form action="./signupsucces.html" method="GET" name="signup__form" onsubmit="return validateSignup()">
                        <div class="signup__info">
                            <input type="text" name="fname" id="fname" placeholder="First Name">
                            <input type="text" name="lname" id="lname" placeholder="Last Name">
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                            <input type="password" name="password" id="password" placeholder="Re-Enter Password">
                        </div>
                        <button type="submit" class="btn btn__signup">SignUp</button>
                    </form>
                    <div class="user__help">
                        <p><a href="#">Need Help?</a> </p>
                        <h4 >Already a user? <button class="btn">Login</button></h4>
                    </div>
                </div>
            </div>

            <div class="right__container">
                <div class="right__container-child signup show" >
                    <h2 >  New User?  </h2>
    
                    <button class="btn ">SignUP</button>
                </div>
                <div class="right__container-child login " >
                    <h2>  Already a User?  </h2>
    
                    <button class="btn ">login</button>
                </div>
    

            </div>
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
