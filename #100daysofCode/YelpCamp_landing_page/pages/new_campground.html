<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Campground</title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/png">


    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,300;0,500;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <section class="info">
        <p>This project was made by <a  href="#">Codewell</a> and designed by <a  href="#">Faruk Onibudo</a></p>
    </section>
    <header class="container">
        <div>
            <img src="../Assets/Logo.svg" alt="Logo">
            <a href="../index.html">Home</a>
        </div>

        <img src="../Assets/Hamburger Menu.svg" alt="">

        <div>
            <p>Tweeta Ambassador</p>
            <a href="./campground.html" class="">Logout</a>
        </div>
    </header>
    <main class="container newcomment">

        <h2>Add New Campground</h2>
        <form action="#" name="campground__form">
            <label for="camp-name">Campground name</label>
            <input type="text" name="camp-name" id="camp-name" placeholder="Seven Sister WaterFall">
            <label for="price">Price</label>
            <input type="text" name="price" id="price" placeholder="$100">
            <label for="image">Image</label>
            <input type="text" name="image" id="image" placeholder="www.enterimageurlhere.com">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter camp description here..."></textarea>
            <br><button class="btn btn-primary btn-comment">Add Campground</button>

        </form>

        
    </main>

    


    
</body>
<footer class="container">
    <img src="../Assets/Logo.svg" alt="">
</footer>
</html>
