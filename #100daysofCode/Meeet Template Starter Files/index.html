<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header>
        <nav class="container nav__container">
            <img src="./Assets/Logo.svg" alt="Logo">
        </nav>
    </header>


    <section>
        <figure class="wrapper">
            <img src="./Assets/User Avatar 1.svg" alt="Avatar" class="avatar">
            <img src="./Assets/User Avatar 2.svg" alt="Avatar" class="avatar">
            <img src="./Assets/User Avatar 3.svg" alt="Avatar" class="avatar">
            <img src="./Assets/User Avatar 4.svg" alt="Avatar" class="avatar">
            <img src="./Assets/User Avatar 5.svg" alt="Avatar" class="avatar">
            <img src="./Assets/User Avatar 6.svg" alt="Avatar" class="avatar">
    
        </figure>
    
    
    

        <article class="container intro__container">
            <div class="intro__body">
                <h1>Meeet New Entrepreneurs</h1>
                <p>Meeet is a new social media platform for Entrepreneurs to connect and socialize.</p>
                <span><a href="#" class=" btn btn-primary">Get notified at launch</a></span>
    
            </div>

            <div class="follow">
                <img src="./Assets/Twitter.svg" alt="Twitter">
                <p>Follow us on Twitter</p>
            </div>
        </article>
    </section>

    
</body>
</html>
