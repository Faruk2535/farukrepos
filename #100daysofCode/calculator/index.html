<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CALCULATOR</title>
</head>
<body>
    
    <div class="container">
        <div class="screen">
            <p id="format">DEG, RAD <span>clear</span></p>
            <h2 id="workings"> </h2>
            <h4 id="calc"></h4>
        </div>
        <div class="main">
            <div class="main1">
                <div id="button-container">
                    <button name="b1" value="7">7</button>
                    <button name="b2" value="8">8</button>
                    <button name="b3" value="9">9</button>
                </div>
                <div id="button-container">
                    <button name="b4" value="4">4</button>
                    <button name="b5" value="5">5</button>
                    <button name="b6" value="6">6</button>

                </div>
                <div id="button-container">
                    <button name="b7" value="1">1</button>
                    <button name="b8" value="2">2</button>
                    <button name="b9" value="3">3</button>

                </div>
                <div id="button-container">
                    <button name="b10" value=".">.</button>
                    <button name="b11" value="0">0</button>
                    <button id="subBtn" name="b12" value="">=</button>
                </div>
                
            </div>
            <div class="main2">
                <button  class="delBtn" name="b13" value="">&crarr;</button>
                <button name="b14" value="/">&divide;</button>
                <button name="b15" value="*">&times;</button>
                <button name="b16" value="-">-</button>
                <button name="b17" value="+">+</button>
            </div>
            <div class="main3 ">
                <div class="additional-bar " >
                    <div id="button-addcont">
                        <button name="b18" value="">INV</button>
                        <button name="b19" value="">DEG</button>
                        <button name="b20" value="%">%</button>
                    </div>
                    <div id="button-addcont">
                        <button name="b21" value="">sin</button>
                        <button name="b22" value="">cos</button>
                        <button name="b23" value="">tan</button>
    
                    </div>
                    <div id="button-addcont">
                        <button name="b24" value="">ln</button>
                        <button name="b25" value="">log</button>
                        <button name="b26" value="">!</button>
    
                    </div>
                    <div id="button-addcont">
                        <button name="b27" value="">$</button>
                        <button name="b28" value="">e</button>
                        <button name="b29" value="^">^</button>
                    </div>
                    <div id="button-addcont">
                        <button name="b30" value="(">(</button>
                        <button name="b31" value=")">)</button>
                        <button name="b32" value="">&&</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
