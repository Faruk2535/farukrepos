<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC_TAC_TOE</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <section class="intro">
        <div class="intro__container">
            <div class="play">
                <h2>Play!</h2>
                <p>TIC TAC TOE</p>

                <div>
                    <button class="next__btn btn">Next</button>


                </div>
            </div>

            <div class="mode">
                <h2>Player Mode</h2>

                <div class="player__mode">
                    <label for="oneplayer">One Player <input type="checkbox" name="oneplayer" id="oneplayer"></label>
                    <label for="twoplayer">Two Players <input type="checkbox" name="twoplayer" id="twoplayer"></label>
                </div>

                <div class="btn__group">
                    <button class="btn prev__btn">Prev.</button>
                    <button class="btn next__btn player__next">Next</button>
                </div>
            </div>

            <div class="player__name">
                <div class="name__one">
                    <label for="name1">Player 1:</label>
                    <input type="text" name="name1" id="name1" placeholder="Player Name" required>
                </div>
                <div class="name__two">
                    <label for="name2">Player 2:</label>
                    <input type="text" name="name2" id="name2" placeholder="Player Name" required>
                </div>

                <div class="btn__group">
                    <button class="btn prev__btn">Prev.</button>
                    <button class="btn next__btn btn__name">Next</button>
                </div>

            </div>

            <div class="start">
                <p class="player1__name"></p>

                <h2>vs</h2>
                <p class="player2__name"></p>

                <div>
                    <button class="btn next__btn start__btn">start</button>
                </div>

            </div>
        </div>
    </section>
    <div class="win__blank"></div>

    <section class="result">
        <div class="winner"></div>
        <button class="btn restart">Start</button>
    </section>

    <section class="container board">
        <div class="scoreboard">
            <p>Scores</p>
            <div class="player__score">
                <p class="player1"> <span class="player1score">0</span></p>
                <p class="player2"><span class="player2score">0</span></p>
            </div>
        </div>
        <div class="box__container">
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
            <div class="tic"></div>
        </div>
    </section>
    
</body>


<script src="/script.js"></script>
</html>
